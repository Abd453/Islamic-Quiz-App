<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <title>Login and Registraation page for the Islamic Quizz App</title>
</head>

<body>
  <div class="wrapper"> 
    <span class="bg-animate"></span>
    <span class="bg-animate2"></span>
<!-- This ther place to Login as a former user with out the need to register. -->
    <div class="form-box login">
      <h2 class="animation" style="--i:0;">Login</h2>
      <form action="#">
        <div class="input-box animation" style="--i:1;">
          <input type="text" id="username" name="username"required>
          <label >Username</label>
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box animation" style="--i:2;">
          <input type="password" id="password" name="password" required>
          <label >Password</label>
          <i class='bx bxs-lock-alt' ></i>
        </div>

        <button type="submit" class="btn 
        animation" style="--i:3" onclick="auth()">Login</button>

        <div class="logreg-link animation" >
          <p>Don't have an account?<a href="" class="register-link">Sign Up</a></p>
        </div>
<!-- This a place where you can register to become a user of this authenticated source -->
      </form>
      
    </div>
    <div class="info-text login">
      <h2 class="animation" style="--i:0;">Welcome <br />Back!</h2>
      <p class="animation" style="--i:1;">Lorem ipsum, <br />dolor sit ametcon<br />secuteesefjknd njkbdjfb</p>
    </div>

    <div class="form-box register">
      <h2 class="animation">Sign Up</h2>
      <form action="#">
        <div class="input-box animation">
          <input type="text" id="username" name="username"required>
          <label >Username</label>
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box animation">
          <input type="text" id="email" name="email"required>
          <label >Email</label>
          <i class='bx bxs-envelope' ></i>
        </div>

        <div class="input-box animation">
          <input type="password" id="password" name="password" required>
          <label >Password</label>
          <i class='bx bxs-lock-alt' ></i>
        </div>

        <button type="submit" class="btn 
        animation">Sign Up</button>

        <div class="logreg-link animation">
          <p>Already have an account?<a href="#" class="login-link">Login</a></p>
        </div>

      </form>
    </div>
    <div class="info-text register">
      <h2 class="animation">Welcome <br />Back!</h2>
      <p class="animation">Lorem ipsum, <br />dolor sit ametcon<br />secuteesefjknd njkbdjfb</p>
    </div>

  </div>

  <script src="script.js">
  </script>
</body>
</html>
